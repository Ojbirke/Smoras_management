{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
    }
    h1 {
        font-weight: 700;
        color: #343a40;
    }
    .table thead th {
        background-color: #212529;
        color: #ffffff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .dark-mode {
        background-color: #212529;
        color: #f8f9fa;
    }
    .dark-mode h1, .dark-mode label, .dark-mode .card-title, .dark-mode .card-text {
        color: #ffffff;
    }
    .dark-mode .table thead th {
        background-color: #343a40;
    }
    .dark-mode .btn-primary {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }
    .dark-mode .card {
        background-color: #343a40;
        color: #ffffff;
    }
</style>

<button class="btn btn-dark mb-3" id="darkModeToggle">Toggle Dark Mode</button>

<div class="container">
    <h1 class="text-center my-4">Add Player</h1>

    <form method="POST" action="{{ url_for('main.add_player') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="name" class="form-label">Player Name</label>
            {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="school" class="form-label">School</label>
            {{ form.school(class="form-select") }}
        </div>
        <button type="submit" class="btn btn-primary">Add Player</button>
    </form>
</div>

<script>
    document.getElementById('darkModeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
</script>
{% endblock %}
