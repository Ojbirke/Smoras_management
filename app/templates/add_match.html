{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
    }
    h1 {
        font-weight: 700;
        color: #343a40;
    }
    .table thead th {
        background-color: #212529;
        color: #ffffff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .dark-mode {
        background-color: #212529;
        color: #f8f9fa;
    }
    .dark-mode h1, .dark-mode label, .dark-mode .card-title, .dark-mode .card-text {
        color: #ffffff;
    }
    .dark-mode .table thead th {
        background-color: #343a40;
    }
    .dark-mode .btn-primary {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }
    .dark-mode .card {
        background-color: #343a40;
        color: #ffffff;
    }
</style>

<button class="btn btn-dark mb-3" id="darkModeToggle">Toggle Dark Mode</button>

<div class="container">
    <h1 class="text-center my-4">Add Match</h1>

    <form method="POST" action="{{ url_for('main.add_match') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="date" class="form-label">Match Date</label>
            {{ form.date(class="form-control") }}
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Match Time</label>
            {{ form.time(class="form-control") }}
        </div>

        <div class="mb-3">
            <label for="opponent" class="form-label">Opponent</label>
            {{ form.opponent(class="form-control") }}
        </div>

        <div class="mb-3">
            <label for="team" class="form-label">Team</label>
            <select class="form-select" id="team" name="team" required>
                <option value="Smørås Ferrari">Smørås Ferrari</option>
                <option value="Smørås Maserati">Smørås Maserati</option>
                <option value="Smørås Lamborghini">Smørås Lamborghini</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="players" class="form-label">Select Players</label>
            {{ form.players(class="form-select", multiple=True, size=10) }}
        </div>

        <div class="mb-3">
            <label for="result" class="form-label">Match Result</label>
            <select class="form-select" id="result" name="result" required>
                <option value="Win">Win</option>
                <option value="Loss">Loss</option>
                <option value="Draw">Draw</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Match</button>
    </form>
</div>

<script>
    document.getElementById('darkModeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
</script>
{% endblock %}
